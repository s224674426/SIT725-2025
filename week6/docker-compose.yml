services:
  postgres:
    image: postgres:16
    container_name: sit725_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sit725
    ports:
      - "5432:5432"
    # Auto-run all .sql files on first start
    volumes:
      - ./db:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
